<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>4King</title>
    <link rel="stylesheet" href="header.css">
     <link rel="stylesheet" href="slider.css">
  </head>
  <body>
    <header id="header">
    <div class="logo">
      <a id="logo" href=""><img src="4king.png" id="img"></a></div>
      <nav id="nav">
        <button id="btn">
          <div id="bot" aria-expanded="false"></div>
        </button>
        <ul id="menu">
          <li><a href="/">Camisas</a></li>
          <li><a href="/">Kit Treino</a></li>
          <li><a href="/">Kit Infantil</a></li>
          <li><a href="/">Cortavento</a></li>
          <li><a href="https://previewer.adalo.com/64150298-9fbe-4c2b-baec-64e006c57edf?target=e19e6222746642d7a01309e72004b7c1&params=%7B%7D">Fiel 4King</a></li>
        </ul>
      </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <!---Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--slide images-->
            <div class="slide first">
                <img src="1.jpeg" alt="imagem 1" />
            </div>
            <div class="slide">
                <img src="2.jpg" alt="imagem 2" />
            </div>
            <div class="slide">
                <img src="3.jpg" alt="imagem 3" />
            </div>
            <div class="slide">
                <img src="4.jpg" alt="imagem 4" />
            </div>
            <!-- Fim slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--Fim Navigation auto-->
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="slider.js"></script>
    <script type="text/javascript" src="header.js"></script>
  </body>
</html>
